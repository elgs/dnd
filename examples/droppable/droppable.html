<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>azDroppable</title>
  <link rel="stylesheet" href="./droppable.css">
</head>

<body>
  <div class="div-basic source">
    +<div class="message">Drag me!</div>
  </div>
  <div class="div-basic target-small target">
    +<div class="message"></div>
  </div>
  <div class="div-basic target-large target">
    +<div class="message"></div>
  </div>
  <script type="module">
    import { makeDraggable, makeDroppable, dndEvent } from '../../src/az.js';
    const source0 = document.querySelector('div.source');
    makeDraggable(source0);

    const targets = document.querySelectorAll('div.target');

    const handler = e => e.detail.target.querySelector('.message').textContent = e.type;

    targets.forEach(target => {
      makeDroppable(target, {
        interestedDropEvents: dndEvent.all,
        source_all_in: handler,
        source_all_out: handler,
        target_all_in: handler,
        target_all_out: handler,
        source_center_in: handler,
        source_center_out: handler,
        target_center_in: handler,
        target_center_out: handler,
        touch_in: handler,
        touch_out: handler,
        pointer_in: handler,
        pointer_out: handler,
        dragged: handler,
        dropped: handler,
      });
    });
  </script>
</body>
</html>
