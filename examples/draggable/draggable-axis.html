<!DOCTYPE html>
<html>
<head>

  <title>azDraggable - Axis</title>
  <link rel="stylesheet" href="./draggable.css">
</head>
<body>

  <div class="div-basic draggable y">Drag me!</div>

    import { makeDraggable } from '../../src/az.js';

    makeDraggable('.draggable.x', { axis: 'x' });

  </script>
</body>
</html>
